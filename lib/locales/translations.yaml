  weddingTitle: Dia 1 - Casamento
  hangoverTitle: Dia 2 - Hangover
  weddingCheckIn: Para os convidados que vão ficar alojados no hotel e chegam no próprio dia, recomendamos que cheguem algum tempo antes da hora de início da cerimónia para fazerem o check-in.
