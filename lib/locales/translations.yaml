  confirmationTitle: Confirmation Received
  confirmationSubTitle: Thank you for you confirmation! We're very happy to have you with us.
  confirmationGetinTouch: Any doubt, please get in touch with us.
  confirmationHotelDescription: Next step should be to pay the hotel nights as soon as possible
  confirmationTotalValue: Total
  confirmationPaymentMethods: Payment Methods
