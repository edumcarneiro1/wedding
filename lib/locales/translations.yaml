  confirmationPaymentNote: Please add a payment note with your name so that we can identify and confirm the recipient. 
  confirmationNextSteps: Stay tunned, soon you'll receive more information. If you need to change anything, please get in touch with us.
  addNewGuest: Add a new guest
  deleteGuest: Delete Guest
  infoGreetings: Dear guests,
  infoTitle: We are very much looking forward to our big day
  infoSteps: We wanted to share some details with you
  dateText: Date
  hourText: Time
  warmUpText1: For guests arriving on Friday, check-in can occur from 12h00 onwards, and you can enjoy the pool and the area. 
  warmUpText2: In the late afternoon (around 17h), we will be at Barzin in Cepães, Esposende for a sunset.
  warmUpText3: No reservation needed.
  warmUpText4: For now, no plans for dinner, the group will decide later.
  hangoverText1: On Sunday, we will close the celebrations with a brunch and, if the weather cooperates (fingers crossed!), we can enjoy the pool.
  hangoverText2: The close of the festivities will be around 15h00. 
  warmUpTitle: Day 0 - Warm up
  weddingTitle: Day 1 - Wedding
  hangoverTitle: Day 2 - Hangover
  weddingCheckIn: For guests staying at the hotel and arriving on Saturday, we recommend arriving earlier than the start time to do the check-in. 
  weddingLocal: Place
  weddingAddress: Address
  weddingParking: Parking
  weedingParkingText: The hotel has a parking lot on its left side.
  weedingParkingHelperText: The parking spots are limited; in case there isn’t availability, we recommend parking at the Ofir Towers (less than 5-minute walking distance from the hotel). 
  giftTitle: A Note on Gifts
  giftText1: Your presence at our wedding is the greatest gift of all. , If you wish to honour us with a gift, a cash gift would be very welcome, and we have provided our bank details below if you don't want to use cash.
  giftBankTransferTitle: Bank Transfer
  giftBankTransferOwner: Owner
  photosTitle: Memory Board
  photosText1: We would love it if you shared with us your best pictures and videos.
  photosText2: You can scan the QR code with your phone so that you can share with us your memories. 
  photosText3: At the party, there will also be a QR code available for you to upload your recordings.
