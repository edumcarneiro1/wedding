  infoTitle: Estamos ansiosos pela chegada do nosso grande dia 
  infoSteps: Queríamos partilhar alguns detalhes convosco
  dateText: Data
  hourText: Hora
  warmUpText1: Para os hóspedes que chegam na 6a, o check-in poderá ser feito a partir das 12h00, e poderão usufruir da piscina e do espaço do hotel.
  warmUpText2: Ao final da tarde (pelas 17h) estaremos no Barzin em Cepães, Esposende para um sunset. 
  warmUpText3: Não necessita de marcação.
  warmUpText4: Não existem planos para o jantar, depois o grupo decide.
  hangoverText1: No domingo teremos um brunch para fechar as celebrações e, se a meteorologia cooperar (fingers crossed!), podemos usufruir da piscina.
  hangoverText2: O fecho das festividades será pelas 15h00.
