  hotelOneNightAdult: 1 night (Saturday) - 50€ per adult
  hotelOneNightKids: 1 night (Saturday) - 0€ por kid
  hotelTwoNightsAdult: 2 nights (Frida and Saturday) - 100€ por pessoa
  hotelTwoNightsKids: 2 nights (Frida and Saturday) - 0€ per kid
