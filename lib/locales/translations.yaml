  weedingParkingText: No interior do recinto, existe um parque de estacionamento do lado esquerdo do hotel.
  weedingParkingHelperText: O estacionamento é limitado, caso não haja disponibilidade, recomendamos estacionar nas torres de Ofir (menos de 5 minutos a pé do hotel).
  giftTitle: A Note on Gifts
  giftText1: O maior presente será ter-vos connosco. No entanto, se quiserem presentear-nos, deixamos os nossos dados bancários se não pretenderem numerário.
