en:
  title: Rita & Eduardo Wedding
  date: October 11
  greetings: Hi
  errorText: Unfortunatly we do not found your invite, please get in touch with Eduardo or Rita to get yours.
  errorSubText: If you already received the URL for your invite, always use it to open the website.
  homepageText: The time has come to gather our dearest ones and, together, celebrate our union.
  homepageSubText: We would be truly delighted to have you with us.
  homepageHotel: The party will go on into the night, so we have reserved hotel rooms for our closest guests.
  homepageSubHotel: The following day, we will continue the celebration with a invigorating brunch until the final notes.
  homepageConfirmation: Are you in? Now, for the formalities
  startButton: Start
  name: Name
  surname: Surname
  restrictionsTitle: Food Restrictions
  restrictionsPlaceholder: Write here your food restrictions
  hotelSubText: Turn off the switch if you dont want to stay with us at the hotel.
  hotelDescription: The Parque do Rio Hotel is the location where the wedding will take place, located in the Ofir pine forest. You can select a stay of 1 or 2 nights. Note than on Saturday (11/10) the hotel won’t serve breakfast. On Sunday (12/10) we will have the brunch. The rooms are double and triple types – which we will assign according to each groups needs.
