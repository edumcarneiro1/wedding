en:
  title: Rita & Eduardo Wedding
  date: October 11
  greetings: Hi
  errorText: Unfortunatly we do not found your invite, please get in touch with Eduardo or Rita to get yours.
  errorSubText: If you already received the URL for your invite, always use it to open the website.
  homepageText: Now is time to samba, I would like to invite you for our wedding celebration. We are happy to have you with us on this important date.
  homepageHotel: We would like to invite you not just for the celebration day, but to stay with us over the weekend at hotel Parque de Ofir.
  homepageConfirmation: Now it's time for the bureaucracy, we need to get some data from you for the confirmation until X of July.
