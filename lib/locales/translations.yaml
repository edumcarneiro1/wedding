pt:
  title: Casamento Rita & Eduardo
  date: 11 de Outubro
  greetings: Ola
  errorText: Infelizmente não conseguimos encontrar o teu convite, por favor entra em contacto com o Eduardo ou a Rita para te darem de novo o url.
  errorSubText: Se já recebeste o url para teu convite, por favor abre sempre a totalidade deste.
  homepageText: Chegou a hora de reunirmos os nossos mais queridos para, juntos, celebrarmos a nossa união.
  homepageSubText: Fazemos muito gosto em contar com vocês.
  homepageHotel: A festa prolongar-se-á pela noite dentro, por isso reservamos os quartos de hotel para os mais chegados passarem connosco o fim de semana.
  homepageSubHotel: No dia seguinte, prolongamos os festejos com um revigorante brunch até aos últimos acordes.
