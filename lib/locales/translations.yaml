  hotelDescription: O Hotel Parque do Rio é o local onde se realizará o casamento, localizado no emblemático pinhal de Ofir. Podes selecionar estadia de 1 ou 2 noites, sendo que sábado (11/10) não haverá serviço de pequeno-almoço. Domingo (12/10) serviremos o brunch. Os quartos têm tipologia dupla e tripla - que vamos alocar conforme a necessidade de cada agregado.
